sudo: true
dist: trusty
services:
  - docker
language: python
python:
  - '3.5'
before_install:
  - "pip install 'lander>=0.1.0,<0.2'"
script:
  # Compile PDF using containerized lsst-texmf
  - "docker run --rm -v `pwd`:/workspace -w /workspace lsstsqre/lsst-texmf:latest sh -c 'make'"
after_success:
  # Deploy website. See https://github.com/lsst-sqre/lander for CLI options
  - 'lander --upload --ltd-product dmtr-141 --pdf DMTR-141.pdf --env travis --lsstdoc DMTR-141.tex --abstract "This brief report describes measurements of interest that were carried out for release v18.0.0 of the Science Pipeline."'
env:
  global:
    - secure: ""
    - secure: ""
